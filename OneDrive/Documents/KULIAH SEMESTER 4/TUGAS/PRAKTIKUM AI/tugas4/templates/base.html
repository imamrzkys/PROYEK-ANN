<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kasus HIV - ANN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #FFD1DC 0%, #40E0D0 100%);
            font-family: 'Times New Roman', Times, serif;
            transition: background 0.5s;
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1030;
            background: rgba(255,255,255,0.85) !important;
            box-shadow: 0 2px 12px 0 rgba(64,224,208,0.08);
            backdrop-filter: blur(6px);
            border-bottom: 1.5px solid #e3e3e3;
        }
        .navbar .navbar-brand {
            color: #40E0D0 !important;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .navbar:hover {
            filter: brightness(1.03);
        }
        .container {
            margin-top: 32px;
            margin-bottom: 32px;
        }
        .glass-card {
            background: rgba(255,255,255,0.92);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.15);
            border-radius: 1.5rem;
            padding: 2rem 2rem 1rem 2rem;
            backdrop-filter: blur(2px);
            border: 1.5px solid rgba(255,255,255,0.18);
        }
        @media (max-width: 767px) {
            .glass-card {padding: 1rem;}
            .container {margin-top: 12px; margin-bottom: 12px;}
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #dc3545;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fw-bold" style="color: #fff; letter-spacing:1px;">Prediksi Kasus HIV - ANN</span>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
